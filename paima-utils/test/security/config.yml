namespace:
  write: "CONTRACT_ADDRESS"
  read:
    # Settings for block height >=10000
    - block_height: 10000
      prefix:
        - "CONTRACT_ADDRESS" # Paima will replace this with your contract's address
        - "company_name"

    # Settings for block height >=15000
    - block_height: 15000
      prefix:
        - "new_company_name"