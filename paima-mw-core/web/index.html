    <script>
        middleware.initMiddlewareCore("Standalone Paima-Engine WebUI", '1.0.0')
        function walletCommand() {
          console.log('START COMMAND')
          const conciseId = document.getElementById("concise_id");
          const value = conciseId.value;
          if (!value) {
            console.log('Please set command to send');
            return;
          }

          middleware.paimaEndpoints.userWalletLogin('metamask').then(w => {
            if (!w || !w.success) {
              alert('Wallet Error: ' + JSON.stringify(w, null, 2));
              return;
            }

            middleware.postConciselyEncodedData(value).then(c => {
              conciseId.value = '';
              if (!c || !c.success) {
                alert('Command Error [' + value + '] ' + JSON.stringify(c, null, 2));
                return;
              }
              alert('Success [' + value + '] ' +  JSON.stringify(c, null, 2));  
            });
          });     
        }
    </script>
