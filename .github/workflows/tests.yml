name: Tests

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: aiken-lang/setup-aiken@v1
        with:
          version: v1.0.29-alpha

      - run: aiken fmt --check
      - run: aiken check -D
      - run: aiken build
