asyncapi: 3.0.0
info:
  title: Paima MQTT API
  version: 1.0.0
  description: Documentation for the MQTT channels for this Paima node
  externalDocs:
    description: Official Paima Engine documentation
    url: https://docs.paimastudios.com
defaultContentType: application/json
servers:
  paima-engine:
    host: http://localhost:3333
    protocol: mqtt
    title: Paima Engine node MQTT broker
  batcher:
    host: http://localhost:1234
    protocol: mqtt
    summary: Paima Engine batcher MQTT broker
channels:
  onBatcherHash:
    address: batcher/batch/{batch}/status/{status}
    messages:
      content:
        payload:
          type: object
          properties:
            blockHeight:
              type: integer
            transactionHash:
              type: string
          required:
            - transactionHash
        contentType: application/json
    parameters:
      batch: {}
      status:
        enum:
          - posting
          - finalizing
          - finalized
          - rejected
    servers:
      - $ref: '#/servers/batcher'
  onRollupBlock:
    address: node/block/{block}
    messages:
      content:
        payload:
          type: object
          properties:
            emulated:
              type: integer
        contentType: application/json
    parameters:
      block: {}
    servers:
      - $ref: '#/servers/paima-engine'
operations:
  receiveBatcherHash:
    action: receive
    channel:
      $ref: '#/channels/onBatcherHash'
    traits:
      - $ref: '#/components/operationTraits/mqtt'
  receiveRollupBlock:
    action: receive
    channel:
      $ref: '#/channels/onRollupBlock'
    traits:
      - $ref: '#/components/operationTraits/mqtt'
components:
  operationTraits:
    mqtt:
      bindings:
        mqtt:
          qos: 2
