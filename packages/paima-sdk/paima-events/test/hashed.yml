asyncapi: 3.0.0
info:
  title: Paima MQTT API
  version: 1.0.0
  description: Documentation for the MQTT channels for this Paima node
  externalDocs:
    description: Official Paima Engine documentation
    url: https://docs.paimastudios.com
defaultContentType: application/json
servers:
  paima-engine:
    host: http://localhost:3333
    protocol: mqtt
    title: Paima Engine node MQTT broker
  batcher:
    host: http://localhost:1234
    protocol: mqtt
    summary: Paima Engine batcher MQTT broker
channels:
  onTestEvent:
    address: node/lobby/{lobbyHash}/map/{map}
    messages:
      content:
        payload:
          type: object
          properties:
            lobby:
              type: object
              properties:
                idPlayer1:
                  type: number
                idPlayer2:
                  type: number
              required:
                - idPlayer1
                - idPlayer2
            numRounds:
              type: number
          required:
            - lobby
            - numRounds
        contentType: application/json
    parameters:
      lobbyHash: {}
      map: {}
    servers:
      - $ref: '#/servers/paima-engine'
operations:
  receiveTestEvent:
    action: receive
    channel:
      $ref: '#/channels/onTestEvent'
    traits:
      - $ref: '#/components/operationTraits/mqtt'
components:
  operationTraits:
    mqtt:
      bindings:
        mqtt:
          qos: 2
